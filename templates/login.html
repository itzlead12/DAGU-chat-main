<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DAGU Login</title>
<link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="card">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="messages">
        {% for category, msg in messages %}
        <p class="flash {{ category }}">{{ msg }}</p>
        {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        <img src="https://img.icons8.com/ios-filled/100/00a1c6/speech-bubble-with-dots.png" alt="DAGU Logo">
        <h1>DAGU</h1>
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn">Log In</button>
            <span>Don't have an account? <a href="{{ url_for('register') }}">Create Account</a></span>
        </form>
    </div>
</body>
</html>
