<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DAGU Chat</title>
  <link rel="stylesheet" href="../static/style.css">
  <style>
    /* Extra styles only for chat page */
    .chat-box {
        margin-top: 1rem;
        max-height: 350px;
        overflow-y: auto;
        padding: 0.5rem;
        border: 1px solid #ddd;
        border-radius: 10px;
        background: #f9f9f9;
    }
    .message {
        display: flex;
        margin-bottom: 0.8rem;
    }
    .message .bubble {
        padding: 0.6rem 1rem;
        border-radius: 12px;
        max-width: 70%;
        font-size: 0.95rem;
        line-height: 1.3;
    }
    .sent {
        justify-content: flex-end;
    }
    .sent .bubble {
        background: #00a1c6;
        color: white;
        border-bottom-right-radius: 0;
    }
    .received {
        justify-content: flex-start;
    }
    .received .bubble {
        background: #e6f0f5;
        color: #333;
        border-bottom-left-radius: 0;
    }
    .bubble b {
        display: block;
        font-size: 0.8rem;
        margin-bottom: 0.2rem;
        opacity: 0.8;
    }
    .logout {
        margin-top: 1rem;
        text-align: center;
    }
    .logout a {
        display: inline-block;
        padding: 0.6rem 1rem;
        border-radius: 6px;
        background: #00a1c6;
        color: white;
        font-weight: bold;
        text-decoration: none;
        transition: 0.3s;
    }
    .logout a:hover {
        background: #008ba0;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Welcome {{ session.username }}</h2>
    <form method="POST">
      <div class="form-group">
        <label for="receiver">Receiver Username</label>
        <input type="text" id="receiver" name="receiver" placeholder="Enter recipient's username" required>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <input type="text" id="message" name="message" placeholder="Type your message" required>
      </div>
      <button type="submit" class="btn">Send</button>
    </form>

    <h3 style="margin-top: 1.5rem;">Messages:</h3>
    <div class="chat-box">
      {% for msg in messages %}
        {% if msg.sender == session.username %}
          <!-- Sent message -->
          <div class="message sent">
            <div class="bubble">
              <b>You</b>
              {{ msg.message_text }}
            </div>
          </div>
        {% else %}
          <!-- Received message -->
          <div class="message received">
            <div class="bubble">
              <b>{{ msg.sender }}</b>
              {{ msg.message_text }}
            </div>
          </div>
        {% endif %}
      {% endfor %}
    </div>

    <div class="logout">
      <a href="{{ url_for('logout') }}">Logout</a>
    </div>
  </div>
</body>
</html>
